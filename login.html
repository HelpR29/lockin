<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - LockIn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="grid-overlay"></div>
        <canvas id="particle-canvas"></canvas>
    </div>
    
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <div class="logo-icon-wrapper">
                    <svg class="logo-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Outer circle -->
                        <circle cx="50" cy="50" r="40" stroke="currentColor" stroke-width="6"/>
                        <!-- Lock body -->
                        <rect x="32" y="42" width="36" height="36" rx="4" fill="currentColor"/>
                        <!-- Lock shackle -->
                        <path d="M38 42V30C38 23.3726 43.3726 18 50 18C56.6274 18 62 23.3726 62 30V42" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
                        <!-- Keyhole -->
                        <circle cx="50" cy="58" r="4" fill="#2C2C2E"/>
                        <rect x="48" y="58" width="4" height="10" rx="2" fill="#2C2C2E"/>
                    </svg>
                </div>
                <span class="logo-text">LockIn</span>
            </div>
            <nav class="nav">
                <!-- Navigation menu removed -->
            </nav>
        </header>

        <!-- Login Form Section -->
        <section class="signup-section">
            <div class="signup-container">
                <div class="signup-box">
                    <h1 class="signup-title">Welcome Back</h1>
                    <p class="signup-subtitle">Log in to continue your discipline journey.</p>
                    
                    <form class="signup-form" id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="cta-primary-large">
                            <span id="loginButtonText">Log In</span>
                            <div class="button-glow"></div>
                        </button>
                        
                        <p class="signup-footer">
                            <a href="#" class="signup-link" id="forgotPassword">Forgot Password?</a>
                        </p>
                        
                        <p class="signup-footer">
                            Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const buttonText = document.getElementById('loginButtonText');
            
            buttonText.textContent = 'Logging in...';
            
            await signIn(email, password);
            
            buttonText.textContent = 'Log In';
        });

        // Forgot password handler
        document.getElementById('forgotPassword').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = prompt('Enter your email address:');
            if (email) {
                await resetPassword(email);
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
