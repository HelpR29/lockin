<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements & Rewards - LockIn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-animation">
        <div class="grid-overlay"></div>
        <canvas id="particle-canvas"></canvas>
    </div>
    
    <div class="container">
        <header class="header">
            <div class="logo" onclick="window.location.href='dashboard.html'" style="cursor: pointer;">
                <div class="logo-icon-wrapper">
                    <svg class="logo-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="40" stroke="currentColor" stroke-width="6"/>
                        <rect x="32" y="42" width="36" height="36" rx="4" fill="currentColor"/>
                        <path d="M38 42V30C38 23.3726 43.3726 18 50 18C56.6274 18 62 23.3726 62 30V42" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
                        <circle cx="50" cy="58" r="4" fill="#2C2C2E"/>
                        <rect x="48" y="58" width="4" height="10" rx="2" fill="#2C2C2E"/>
                    </svg>
                </div>
                <span class="logo-text">LockIn</span>
            </div>
            <nav class="nav">
                <button class="cta-secondary" onclick="window.location.href='dashboard.html'" style="padding: 0.7rem 1.8rem;">
                    <span>Dashboard</span>
                </button>
            </nav>
        </header>

        <section class="dashboard-section">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h1 class="dashboard-title">üèÜ Achievements & Rewards</h1>
                    <p class="dashboard-subtitle">Earn achievements, collect stars, and unlock exclusive rewards.</p>
                    
                    <!-- Star Balance -->
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <div style="display: inline-block; background: var(--card-bg); padding: 1rem 2rem; border-radius: 12px; border: 2px solid var(--primary);">
                            <span style="font-size: 1.5rem; font-weight: 700; color: var(--primary);" id="starBalance">‚≠ê 0</span>
                            <span style="color: var(--text-secondary); margin-left: 0.5rem;">stars available</span>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="view-toggle" style="margin-bottom: 2rem;">
                    <button class="toggle-btn active" onclick="switchTab('achievements')">üèÜ Achievements</button>
                    <button class="toggle-btn" onclick="switchTab('shop')">üõí Reward Shop</button>
                    <button class="toggle-btn" onclick="switchTab('leaderboard')">üìä Leaderboard</button>
                </div>

                <!-- Tab 1: Achievements -->
                <div class="tab-content active" id="tab-achievements">
                    <h2 style="margin-bottom: 1rem; color: var(--primary);">üÜì Free Achievements</h2>
                    <div class="achievements-grid" id="freeAchievementsGrid"></div>
                    
                    <h2 style="margin: 2rem 0 1rem; color: var(--primary);">üíé Premium Achievements</h2>
                    <div class="achievements-grid" id="premiumAchievementsGrid"></div>
                </div>

                <!-- Tab 2: Reward Shop -->
                <div class="tab-content" id="tab-shop">
                    <h2 style="margin-bottom: 1rem; color: var(--primary);">üõí Spend Your Stars</h2>
                    <div class="shop-grid" id="shopGrid"></div>
                </div>

                <!-- Tab 3: Leaderboard -->
                <div class="tab-content" id="tab-leaderboard">
                    <h2 style="margin-bottom: 1rem; color: var(--primary);">üëë Top Traders</h2>
                    
                    <!-- Top 3 Podium -->
                    <div class="podium" id="podium">
                        <!-- Podium will be rendered here -->
                    </div>
                    
                    <!-- Full Leaderboard Table -->
                    <div class="leaderboard-table" id="leaderboardTable"></div>
                </div>

            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="achievement-tracker.js"></script>
    <script src="achievements-ui.js?v=2"></script>
    <script src="leaderboard-badges.js?v=1"></script>
    <script src="script.js"></script>
    
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .shop-item-card {
            background: var(--card-bg);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .shop-item-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 159, 28, 0.2);
        }
        
        .achievement-card {
            background: var(--card-bg);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .achievement-card.locked {
            opacity: 0.6;
            filter: grayscale(1);
        }
        
        .achievement-card.earned {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 159, 28, 0.3);
        }
        
        .achievement-icon {
            font-size: 3rem;
            display: block;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .achievement-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .achievement-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .achievement-rewards {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }
        
        .reward-badge {
            background: rgba(255, 159, 28, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            color: var(--primary);
        }
        
        /* Leaderboard Styles */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 1rem;
            margin: 2rem 0;
            height: 300px;
        }
        
        .podium-place {
            flex: 1;
            max-width: 200px;
            text-align: center;
            position: relative;
        }
        
        .podium-user {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .podium-rank {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .podium-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .podium-stats {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .podium-base {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px 8px 0 0;
            padding: 1rem;
            font-weight: 700;
            color: white;
        }
        
        .podium-place:nth-child(1) .podium-base { height: 180px; }
        .podium-place:nth-child(2) .podium-base { height: 140px; }
        .podium-place:nth-child(3) .podium-base { height: 100px; }
        
        .leaderboard-table {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }
        
        .leaderboard-row {
            display: grid;
            grid-template-columns: 60px 1fr 120px 120px 100px;
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
            align-items: center;
        }
        
        .leaderboard-row:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .leaderboard-header {
            font-weight: 700;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .achievement-notification {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 9999;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease-out;
        }
        
        .achievement-notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .achievement-badge {
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 1rem;
            align-items: center;
            min-width: 300px;
        }
        
        .achievement-badge .achievement-icon {
            font-size: 3rem;
            margin: 0;
        }
        
        .achievement-title {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        
        .achievement-badge .achievement-name {
            font-size: 1.25rem;
            margin: 0;
            text-align: left;
        }
        
        .achievement-badge .achievement-rewards {
            border: none;
            padding: 0;
            margin-top: 0.5rem;
            justify-content: flex-start;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</body>
</html>
