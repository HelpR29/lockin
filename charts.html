<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Charts - LockIn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- TradeX Chart CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tradex-chart@latest/dist/style.css">
    
    <style>
        .chart-container {
            width: 100%;
            height: calc(100vh - 200px);
            min-height: 500px;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }
        
        .chart-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .chart-symbol-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            min-width: 200px;
        }
        
        .chart-symbol-input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 149, 0, 0.15);
        }
        
        .timeframe-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 0.625rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .timeframe-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-orange);
        }
        
        .timeframe-btn.active {
            background: var(--primary-orange);
            color: #1C1C1E;
            border-color: var(--primary-orange);
        }
        
        .chart-type-selector {
            display: flex;
            gap: 0.5rem;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-orange);
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="grid-overlay"></div>
        <canvas id="particle-canvas"></canvas>
    </div>
    
    <div class="container">
        <header class="header">
            <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <div class="logo-icon-wrapper">
                    <svg class="logo-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="40" stroke="currentColor" stroke-width="6"/>
                        <rect x="32" y="42" width="36" height="36" rx="4" fill="currentColor"/>
                        <path d="M38 42V30C38 23.3726 43.3726 18 50 18C56.6274 18 62 23.3726 62 30V42" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
                        <circle cx="50" cy="58" r="4" fill="#2C2C2E"/>
                        <rect x="48" y="58" width="4" height="10" rx="2" fill="#2C2C2E"/>
                    </svg>
                </div>
                <span class="logo-text">LockIn</span>
            </div>
            <nav class="nav">
                <button class="cta-secondary" onclick="window.location.href='dashboard.html'" style="padding: 0.7rem 1.8rem;">
                    <span>Dashboard</span>
                </button>
            </nav>
        </header>

        <section class="dashboard-section">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h1 class="dashboard-title">üìà Live Trading Charts</h1>
                    <p class="dashboard-subtitle">Advanced charting with real-time data for stocks and crypto</p>
                </div>

                <!-- Chart Controls -->
                <div class="chart-controls">
                    <select id="assetType" class="chart-symbol-input" style="max-width: 150px;" onchange="handleAssetTypeChange()">
                        <option value="crypto">Crypto</option>
                        <option value="stock">Stocks</option>
                    </select>
                    
                    <input 
                        type="text" 
                        id="symbolInput" 
                        class="chart-symbol-input" 
                        placeholder="Enter crypto pair (e.g., BTCUSDT)"
                        value="BTCUSDT"
                    >
                    <button class="cta-primary" onclick="loadChart()" style="padding: 0.75rem 1.5rem;">
                        Load Chart
                    </button>
                    
                    <div class="chart-type-selector">
                        <button class="timeframe-btn active" onclick="changeTimeframe('1m')">1m</button>
                        <button class="timeframe-btn" onclick="changeTimeframe('5m')">5m</button>
                        <button class="timeframe-btn" onclick="changeTimeframe('15m')">15m</button>
                        <button class="timeframe-btn" onclick="changeTimeframe('1h')">1h</button>
                        <button class="timeframe-btn" onclick="changeTimeframe('4h')">4h</button>
                        <button class="timeframe-btn" onclick="changeTimeframe('1d')">1D</button>
                    </div>
                </div>

                <!-- Chart Container -->
                <div id="chartContainer" class="chart-container">
                    <div class="loading-spinner">Loading chart...</div>
                </div>

                <!-- Quick Access Symbols -->
                <div style="margin-top: 1.5rem;">
                    <h3 style="margin-bottom: 1rem; color: var(--text-primary);">Quick Access</h3>
                    
                    <!-- Crypto Symbols -->
                    <div id="cryptoQuickAccess">
                        <p style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.75rem;">Popular Crypto</p>
                        <div style="display: flex; gap: 0.75rem; flex-wrap: wrap; margin-bottom: 1.5rem;">
                            <button class="timeframe-btn" onclick="quickLoadSymbol('BTCUSDT', 'crypto')">‚Çø BTC/USDT</button>
                            <button class="timeframe-btn" onclick="quickLoadSymbol('ETHUSDT', 'crypto')">Œû ETH/USDT</button>
                            <button class="timeframe-btn" onclick="quickLoadSymbol('SOLUSDT', 'crypto')">‚óé SOL/USDT</button>
                            <button class="timeframe-btn" onclick="quickLoadSymbol('BNBUSDT', 'crypto')">BNB/USDT</button>
                            <button class="timeframe-btn" onclick="quickLoadSymbol('XRPUSDT', 'crypto')">XRP/USDT</button>
                            <button class="timeframe-btn" onclick="quickLoadSymbol('ADAUSDT', 'crypto')">ADA/USDT</button>
                        </div>
                    </div>
                    
                    <!-- Stock Symbols -->
                    <div id="stockQuickAccess">
                        <p style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.75rem;">Popular Stocks</p>
                        <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
                            <button class="timeframe-btn" onclick="quickLoadSymbol('AAPL', 'stock')">üçé AAPL</button>
                            <button class="timeframe-btn" onclick="quickLoadSymbol('TSLA', 'stock')">üöó TSLA</button>
                            <button class="timeframe-btn" onclick="quickLoadSymbol('MSFT', 'stock')">üíª MSFT</button>
                            <button class="timeframe-btn" onclick="quickLoadSymbol('GOOGL', 'stock')">üîç GOOGL</button>
                            <button class="timeframe-btn" onclick="quickLoadSymbol('AMZN', 'stock')">üì¶ AMZN</button>
                            <button class="timeframe-btn" onclick="quickLoadSymbol('NVDA', 'stock')">üéÆ NVDA</button>
                            <button class="timeframe-btn" onclick="quickLoadSymbol('META', 'stock')">üìò META</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- TradeX Chart Library -->
    <script src="https://cdn.jsdelivr.net/npm/tradex-chart@latest/dist/tradex-chart.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
    
    <script>
        let chart = null;
        let currentSymbol = 'BTCUSDT';
        let currentTimeframe = '1m';
        let currentAssetType = 'crypto'; // 'crypto' or 'stock'
        
        // Initialize chart on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await initializeChart();
        });
        
        async function initializeChart() {
            try {
                // Configure TradeX Chart
                const config = {
                    width: document.getElementById('chartContainer').offsetWidth,
                    height: document.getElementById('chartContainer').offsetHeight,
                    theme: {
                        candle: {
                            UpBodyColour: "#26a69a",
                            UpWickColour: "#26a69a", 
                            DnBodyColour: "#ef5350",
                            DnWickColour: "#ef5350"
                        },
                        volume: {
                            UpColour: "#26a69a80",
                            DnColour: "#ef535080"
                        }
                    },
                    watermark: {
                        text: "LockIn Trading"
                    }
                };
                
                // Create chart instance
                chart = new TradeXChart(document.getElementById('chartContainer'), config);
                
                // Load initial data
                await loadChart();
                
            } catch (error) {
                console.error('Error initializing chart:', error);
                document.querySelector('.loading-spinner').textContent = 'Error loading chart. Please refresh.';
            }
        }
        
        async function loadChart() {
            const symbolInput = document.getElementById('symbolInput');
            currentSymbol = symbolInput.value.trim().toUpperCase();
            
            if (!currentSymbol) {
                alert('Please enter a symbol');
                return;
            }
            
            document.querySelector('.loading-spinner').style.display = 'block';
            
            try {
                // Fetch data from Binance API (for crypto)
                const data = await fetchCryptoData(currentSymbol, currentTimeframe);
                
                if (data && data.length > 0) {
                    // Update chart with new data
                    if (chart) {
                        chart.setData(data);
                    }
                    document.querySelector('.loading-spinner').style.display = 'none';
                } else {
                    throw new Error('No data received');
                }
                
            } catch (error) {
                console.error('Error loading chart data:', error);
                document.querySelector('.loading-spinner').textContent = `Error: ${error.message}. Try another symbol.`;
            }
        }
        
        async function fetchCryptoData(symbol, interval) {
            try {
                // Use Binance API for crypto data
                const response = await fetch(
                    `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=500`
                );
                
                if (!response.ok) {
                    throw new Error('Symbol not found or API error');
                }
                
                const data = await response.json();
                
                // Convert Binance format to TradeX format
                return data.map(candle => ({
                    time: candle[0], // timestamp
                    open: parseFloat(candle[1]),
                    high: parseFloat(candle[2]),
                    low: parseFloat(candle[3]),
                    close: parseFloat(candle[4]),
                    volume: parseFloat(candle[5])
                }));
                
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }
        
        function changeTimeframe(timeframe) {
            currentTimeframe = timeframe;
            
            // Update active button
            document.querySelectorAll('.timeframe-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reload chart with new timeframe
            loadChart();
        }
        
        function quickLoadSymbol(symbol) {
            document.getElementById('symbolInput').value = symbol;
            loadChart();
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (chart) {
                const container = document.getElementById('chartContainer');
                chart.resize(container.offsetWidth, container.offsetHeight);
            }
        });
    </script>
</body>
</html>
