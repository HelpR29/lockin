<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Rules - LockIn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-animation">
        <div class="grid-overlay"></div>
        <canvas id="particle-canvas"></canvas>
    </div>
    
    <div class="container">
        <header class="header">
            <div class="logo" onclick="window.location.href='dashboard.html'" style="cursor: pointer;">
                <div class="logo-icon-wrapper">
                    <svg class="logo-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="40" stroke="currentColor" stroke-width="6"/>
                        <rect x="32" y="42" width="36" height="36" rx="4" fill="currentColor"/>
                        <path d="M38 42V30C38 23.3726 43.3726 18 50 18C56.6274 18 62 23.3726 62 30V42" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
                        <circle cx="50" cy="58" r="4" fill="#2C2C2E"/>
                        <rect x="48" y="58" width="4" height="10" rx="2" fill="#2C2C2E"/>
                    </svg>
                </div>
                <span class="logo-text">LockIn</span>
            </div>
            <nav class="nav">
                <button class="cta-secondary" onclick="window.location.href='dashboard.html'" style="padding: 0.7rem 1.8rem;">
                    <span>Dashboard</span>
                </button>
            </nav>
        </header>

        <section class="dashboard-section">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h1 class="dashboard-title">Trading RuleGuard</h1>
                    <p class="dashboard-subtitle">Define your discipline. Enforce your system.</p>
                </div>
                
                <!-- Add Custom Rule Button -->
                <div style="margin-bottom: 2rem; display: flex; justify-content: center;">
                    <button class="cta-primary" onclick="window.openAddRuleModal()" style="padding: 0.75rem 2rem;">
                        + Add Custom Rule
                    </button>
                </div>

                <div class="rules-container">
                    <div id="ruleCategoriesContainer">
                        <!-- Rule categories and rules will be loaded here -->
                    </div>

                    <div class="rules-actions">
                        <button class="cta-primary" id="addCustomRuleBtn">+ Add Custom Rule</button>
                        <button class="cta-secondary" id="addTemplateBtn">Add from Template</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Add/Edit Rule Modal -->
    <div id="ruleModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="window.closeModal('ruleModal')">&times;</span>
            <h2 id="modalTitle">Add New Rule</h2>
            <form id="ruleForm">
                <input type="hidden" id="ruleId">
                <div class="form-group">
                    <label for="ruleText">Rule Description</label>
                    <input type="text" id="ruleText" placeholder="e.g., No trading during first 15 mins of market open" required>
                </div>
                <div class="form-group">
                    <label for="ruleCategory">Category</label>
                    <select id="ruleCategory" required></select>
                <button type="submit" class="cta-primary-large">Save Rule</button>
            </form>
        </div>
    </div>

    <!-- Add Custom Rule Modal -->
    <div id="addRuleModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="window.closeModal('addRuleModal')">&times;</span>
            <h2>Add Custom Rule</h2>
            <form id="customRuleForm" onsubmit="window.saveCustomRule(event)">
                <div class="form-group">
                    <label for="ruleCategory">Category</label>
                    <select id="ruleCategory" required>
                        <option value="Risk Management">‚ö†Ô∏è Risk Management</option>
                        <option value="Entry Rules">üì• Entry Rules</option>
                        <option value="Exit Rules">üì§ Exit Rules</option>
                        <option value="Psychology">üß† Psychology</option>
                        <option value="General">üìã General</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ruleText">Rule Description</label>
                    <textarea id="ruleText" rows="3" placeholder="e.g., Never trade more than 3 times per day" required></textarea>
                </div>
                <button type="submit" class="cta-primary-large">Add Rule</button>
            </form>
        </div>
    </div>
    
    <!-- Template Selection Modal -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="window.closeModal('templateModal')">&times;</span>
            <h2>Add from Template</h2>
            <div id="templateList">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="rules-simple.js?v=3"></script>
    <script src="script.js"></script>
    
    <!-- Inline modal functions - MUST load after rules-simple.js -->
    <script>
        function openAddRuleModal() {
            console.log('üî• openAddRuleModal called!');
            
            // Create a completely new modal that overrides everything
            let modal = document.getElementById('addRuleModal');
            
            if (modal) {
                // Remove existing modal to avoid conflicts
                modal.remove();
            }
            
            // Create fresh modal
            modal = document.createElement('div');
            modal.id = 'addRuleModal';
            modal.innerHTML = `
                <div style="
                    background: #ffffff !important;
                    border: 10px solid #ff0000 !important;
                    border-radius: 20px !important;
                    padding: 3rem !important;
                    max-width: 600px !important;
                    width: 90vw !important;
                    position: relative !important;
                    color: #000000 !important;
                    font-family: Arial, sans-serif !important;
                    font-size: 18px !important;
                    box-shadow: 0 20px 60px rgba(0,0,0,0.8) !important;
                    z-index: 9999999 !important;
                ">
                    <span style="
                        position: absolute !important;
                        top: 1rem !important;
                        right: 1rem !important;
                        font-size: 3rem !important;
                        color: #000000 !important;
                        cursor: pointer !important;
                        line-height: 1 !important;
                    " onclick="document.getElementById('addRuleModal').remove()">&times;</span>
                    <h2 style="color: #000000 !important; margin-bottom: 2rem !important; font-size: 2rem !important;">Add Custom Rule</h2>
                    <p style="color: #000000 !important; font-size: 1.2rem !important; margin-bottom: 2rem !important;">Create your own trading rule to add to your collection.</p>
                    <form id="customRuleForm" onsubmit="window.saveCustomRule(event)">
                        <div style="margin-bottom: 2rem !important;">
                            <label style="display: block !important; color: #000000 !important; font-weight: bold !important; margin-bottom: 0.5rem !important;">Category:</label>
                            <select id="ruleCategory" required style="
                                width: 100% !important;
                                padding: 1rem !important;
                                background: #f0f0f0 !important;
                                border: 2px solid #000000 !important;
                                border-radius: 8px !important;
                                color: #000000 !important;
                                font-size: 1rem !important;
                            ">
                                <option value="Risk Management">‚ö†Ô∏è Risk Management</option>
                                <option value="Entry Rules">üì• Entry Rules</option>
                                <option value="Exit Rules">üì§ Exit Rules</option>
                                <option value="Psychology">üß† Psychology</option>
                                <option value="General">üìã General</option>
                            </select>
                        </div>
                        <div style="margin-bottom: 2rem !important;">
                            <label style="display: block !important; color: #000000 !important; font-weight: bold !important; margin-bottom: 0.5rem !important;">Rule Description:</label>
                            <textarea id="ruleText" rows="4" required placeholder="Enter your trading rule here..." style="
                                width: 100% !important;
                                padding: 1rem !important;
                                background: #f0f0f0 !important;
                                border: 2px solid #000000 !important;
                                border-radius: 8px !important;
                                color: #000000 !important;
                                font-size: 1rem !important;
                                resize: vertical !important;
                            "></textarea>
                        </div>
                        <button type="submit" style="
                            background: #000000 !important;
                            color: #ffffff !important;
                            padding: 1rem 2rem !important;
                            border: none !important;
                            border-radius: 8px !important;
                            font-size: 1.2rem !important;
                            font-weight: bold !important;
                            cursor: pointer !important;
                            width: 100% !important;
                        ">Add Rule</button>
                    </form>
                </div>
            `;
            
            // Apply ultra-aggressive styling to modal container
            modal.style.cssText = `
                display: flex !important;
                position: fixed !important;
                z-index: 2147483647 !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                background: rgba(0, 0, 0, 0.95) !important;
                justify-content: center !important;
                align-items: center !important;
                visibility: visible !important;
                opacity: 1 !important;
                pointer-events: auto !important;
                transform: translateZ(0) !important;
                will-change: transform !important;
            `;
            
            document.body.appendChild(modal);
            
            console.log('‚úÖ Fresh modal created and opened');
            
            // Force multiple repaints
            modal.offsetHeight;
            document.body.offsetHeight;
            setTimeout(() => {
                modal.offsetHeight;
                console.log('Modal rect after delay:', modal.getBoundingClientRect());
            }, 100);
        }
        
        function openTemplateModal() {
            const modal = document.getElementById('templateModal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }
        
        function openModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'flex';
            }
        }
        
        function closeModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        async function saveCustomRule(event) {
            event.preventDefault();

            try {
                console.log('üî• Saving custom rule...');
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    alert('Please log in to add rules.');
                    return;
                }

                console.log('‚úÖ User authenticated:', user.id);
                const category = document.getElementById('ruleCategory').value;
                const ruleText = document.getElementById('ruleText').value;

                console.log('üìù Rule data:', { category, ruleText });

                const { error } = await supabase
                    .from('trading_rules')
                    .insert({
                        user_id: user.id,
                        rule: ruleText,
                        category: category,
                        is_active: true
                    });

                if (error) {
                    console.error('‚ùå Error adding rule:', error);
                    alert('Failed to add rule: ' + error.message);
                } else {
                    console.log('‚úÖ Rule added successfully');
                    // Close modal by removing it
                    const modal = document.getElementById('addRuleModal');
                    if (modal) {
                        modal.remove();
                    }
                    await loadRules();
                    alert('Custom rule added successfully!');
                }
            } catch (error) {
                console.error('‚ùå Error saving rule:', error);
                alert('An error occurred: ' + error.message);
            }
        }
        

        async function saveCustomRule(event) {
            event.preventDefault();

            try {
                console.log('üî• Saving custom rule...');
                const { data: { user } } = await supabase.auth.getUser();
                if (users.forEach(user => {) {
                    alert('Please log in to add rules.');
                    return;
                }

                console.log('‚úÖ User authenticated:', user.id);
                const category = document.getElementById('ruleCategory').value;
                const ruleText = document.getElementById('ruleText').value;

                console.log('üìù Rule data:', { category, ruleText });

                const { error } = await supabase
                    .from('trading_rules')
                    .insert({
                        user_id: user.id,
                        rule: ruleText,
                        category: category,
                        is_active: true
                    });

                if (error) {
                    console.error('‚ùå Error adding rule:', error);
                    alert('Failed to add rule: ' + error.message);
                } else {
                    console.log('‚úÖ Rule added successfully');
                    // Close modal by removing it
                    const modal = document.getElementById('addRuleModal');
                    if (modal) {
                        modal.remove();
                    }
                    await loadRules();
                    alert('Custom rule added successfully!');
                }
            } catch (error) {
                console.error('‚ùå Error saving rule:', error);
                alert('An error occurred: ' + error.message);
            }
        }
        
        // Debug function for troubleshooting
        window.debugModal = function() {
            console.log('üîç Debug Info:');
            console.log('Modal element exists:', !!document.getElementById('addRuleModal'));
            console.log('Button exists:', !!document.getElementById('addCustomRuleBtn'));
            console.log('Functions exist:', {
                openAddRuleModal: typeof window.openAddRuleModal,
                openTemplateModal: typeof window.openTemplateModal,
                openModal: typeof window.openModal,
                closeModal: typeof window.closeModal,
                saveCustomRule: typeof window.saveCustomRule
            });
            
            const modal = document.getElementById('addRuleModal');
            if (modal) {
                console.log('Modal computed styles:', {
                    display: window.getComputedStyle(modal).display,
                    visibility: window.getComputedStyle(modal).visibility
                });
                console.log('Modal rect:', modal.getBoundingClientRect());
            }
            
            // Test if button click works
            console.log('üîç Testing button click...');
            const btn = document.getElementById('addCustomRuleBtn');
            if (btn) {
                btn.click();
            }
        };
        
        // Also test immediately if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('üöÄ DOM loaded, testing modal...');
                setTimeout(() => {
                    console.log('üîç Quick test - modal element:', !!document.getElementById('addRuleModal'));
                    console.log('üîç Quick test - button element:', !!document.getElementById('addCustomRuleBtn'));
                }, 100);
            });
        }
        
        console.log('‚úÖ Modal functions loaded inline');
        
        // Add event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîß Attaching button listeners...');
            
            // Attach to specific button IDs
            const addCustomBtn = document.getElementById('addCustomRuleBtn');
            const addTemplateBtn = document.getElementById('addTemplateBtn');
            
            if (addCustomBtn) {
                console.log('‚úÖ Found Add Custom Rule button:', addCustomBtn);
                addCustomBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üéØ Add Custom Rule button clicked!');
                    openAddRuleModal();
                });
                console.log('‚úÖ Event listener attached to Add Custom Rule button');
            } else {
                console.error('‚ùå Add Custom Rule button not found!');
            }
            
            if (addTemplateBtn) {
                console.log('‚úÖ Found Add Template button:', addTemplateBtn);
                addTemplateBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üéØ Add Template button clicked!');
                    openTemplateModal();
                });
                console.log('‚úÖ Event listener attached to Add Template button');
            } else {
                console.error('‚ùå Add Template button not found!');
            }

            console.log('‚úÖ All event listeners attached successfully');
        });
    </script>
    
    <style>
        /* Modal Styles */
        .modal {
            display: none !important;
            position: fixed !important;
            z-index: 9999999 !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background-color: rgba(0, 0, 0, 0.95) !important;
            justify-content: center !important;
            align-items: center !important;
            overflow: hidden !important;
            pointer-events: auto !important;
            transform: translateZ(0) !important;
        }

        /* Override ALL other modal styles */
        #addRuleModal {
            display: flex !important;
            position: fixed !important;
            z-index: 9999999 !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: rgba(0, 0, 0, 0.95) !important;
            justify-content: center !important;
            align-items: center !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .modal[style*="flex"] {
            display: flex !important;
        }
        
        /* Ensure background canvas doesn't block modal */
        .bg-animation {
            z-index: 1;
        }
        
        .container {
            z-index: 10;
            position: relative;
        }
        
        .modal-content {
            background: #ffffff !important;
            border: 5px solid #ff0000 !important;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important;
            color: #000000 !important;
            z-index: 9999999 !important;
            transform: translateZ(0) !important;
        }
        
        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
        }
        
        .close-button:hover {
            color: var(--primary);
        }
        
        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</body>
</html>
