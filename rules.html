<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Rules - LockIn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-animation">
        <div class="grid-overlay"></div>
        <canvas id="particle-canvas"></canvas>
    </div>
    
    <div class="container">
        <header class="header">
            <div class="logo" onclick="window.location.href='dashboard.html'" style="cursor: pointer;">
                <div class="logo-icon-wrapper">
                    <svg class="logo-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="40" stroke="currentColor" stroke-width="6"/>
                        <rect x="32" y="42" width="36" height="36" rx="4" fill="currentColor"/>
                        <path d="M38 42V30C38 23.3726 43.3726 18 50 18C56.6274 18 62 23.3726 62 30V42" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
                        <circle cx="50" cy="58" r="4" fill="#2C2C2E"/>
                        <rect x="48" y="58" width="4" height="10" rx="2" fill="#2C2C2E"/>
                    </svg>
                </div>
                <span class="logo-text">LockIn</span>
            </div>
            <nav class="nav">
                <button class="cta-secondary" onclick="window.location.href='dashboard.html'" style="padding: 0.7rem 1.8rem;">
                    <span>Dashboard</span>
                </button>
            </nav>
        </header>

        <section class="dashboard-section">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h1 class="dashboard-title">Trading RuleGuard</h1>
                    <p class="dashboard-subtitle">Define your discipline. Enforce your system.</p>
                </div>
                
                <!-- Add Custom Rule Button -->
                <div style="margin-bottom: 2rem; display: flex; justify-content: center;">
                    <button class="cta-primary" onclick="window.openAddRuleModal()" style="padding: 0.75rem 2rem;">
                        + Add Custom Rule
                    </button>
                </div>

                <div class="rules-container">
                    <div id="ruleCategoriesContainer">
                        <!-- Rule categories and rules will be loaded here -->
                    </div>

                    <div class="rules-actions">
                        <button class="cta-primary" onclick="window.openAddRuleModal()">+ Add Custom Rule</button>
                        <button class="cta-secondary" onclick="window.openTemplateModal()">Add from Template</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Add/Edit Rule Modal -->
    <div id="ruleModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="window.closeModal('ruleModal')">&times;</span>
            <h2 id="modalTitle">Add New Rule</h2>
            <form id="ruleForm">
                <input type="hidden" id="ruleId">
                <div class="form-group">
                    <label for="ruleText">Rule Description</label>
                    <input type="text" id="ruleText" placeholder="e.g., No trading during first 15 mins of market open" required>
                </div>
                <div class="form-group">
                    <label for="ruleCategory">Category</label>
                    <select id="ruleCategory" required></select>
                <button type="submit" class="cta-primary-large">Save Rule</button>
            </form>
        </div>
    </div>

    <!-- Add Custom Rule Modal -->
    <div id="addRuleModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="window.closeModal('addRuleModal')">&times;</span>
            <h2>Add Custom Rule</h2>
            <form id="customRuleForm" onsubmit="window.saveCustomRule(event)">
                <div class="form-group">
                    <label for="ruleCategory">Category</label>
                    <select id="ruleCategory" required>
                        <option value="Risk Management">‚ö†Ô∏è Risk Management</option>
                        <option value="Entry Rules">üì• Entry Rules</option>
                        <option value="Exit Rules">üì§ Exit Rules</option>
                        <option value="Psychology">üß† Psychology</option>
                        <option value="General">üìã General</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ruleText">Rule Description</label>
                    <textarea id="ruleText" rows="3" placeholder="e.g., Never trade more than 3 times per day" required></textarea>
                </div>
                <button type="submit" class="cta-primary-large">Add Rule</button>
            </form>
        </div>
    </div>
    
    <!-- Template Selection Modal -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="window.closeModal('templateModal')">&times;</span>
            <h2>Add from Template</h2>
            <div id="templateList">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    
    <!-- Inline modal functions for immediate availability -->
    <script>
        function openAddRuleModal() {
            console.log('üî• openAddRuleModal called!');
            const modal = document.getElementById('addRuleModal');
            console.log('Modal element:', modal);
            if (modal) {
                console.log('Setting display to flex...');
                modal.setAttribute('style', `
                    display: flex !important;
                    position: fixed !important;
                    z-index: 999999 !important;
                    left: 0 !important;
                    top: 0 !important;
                    right: 0 !important;
                    bottom: 0 !important;
                    width: 100vw !important;
                    height: 100vh !important;
                    background: rgba(0, 0, 0, 0.95) !important;
                    justify-content: center !important;
                    align-items: center !important;
                    visibility: visible !important;
                    opacity: 1 !important;
                `);
                document.getElementById('customRuleForm')?.reset();
                console.log('‚úÖ Modal forcibly opened with inline styles');
                
                // Also log computed style to debug
                const computed = window.getComputedStyle(modal);
                console.log('Computed display:', computed.display);
                console.log('Computed z-index:', computed.zIndex);
            } else {
                console.error('‚ùå addRuleModal not found!');
            }
        }
        
        function openTemplateModal() {
            const modal = document.getElementById('templateModal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }
        
        function openModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'flex';
            }
        }
        
        function closeModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        // Make available globally
        window.openAddRuleModal = openAddRuleModal;
        window.openTemplateModal = openTemplateModal;
        window.openModal = openModal;
        window.closeModal = closeModal;
        
        console.log('‚úÖ Modal functions loaded inline');
        
        // Add event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîß Attaching button listeners...');
            
            // Find all "Add Custom Rule" buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                if (btn.textContent.includes('Add Custom Rule')) {
                    console.log('Found Add Custom Rule button:', btn);
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Button clicked!');
                        openAddRuleModal();
                    });
                }
                if (btn.textContent.includes('Add from Template')) {
                    console.log('Found Add from Template button:', btn);
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Template button clicked!');
                        openTemplateModal();
                    });
                }
            });
        });
    </script>
    
    <script src="rules-simple.js?v=2"></script>
    <script src="script.js"></script>
    
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 99999 !important;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95) !important;
            justify-content: center;
            align-items: center;
            overflow: auto;
            pointer-events: auto !important;
        }
        
        .modal[style*="flex"] {
            display: flex !important;
        }
        
        /* Ensure background canvas doesn't block modal */
        .bg-animation {
            z-index: 1;
        }
        
        .container {
            z-index: 10;
            position: relative;
        }
        
        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
        }
        
        .close-button:hover {
            color: var(--primary);
        }
        
        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</body>
</html>
