    <script>
        async function handleSignOut() {
            try { await supabase.auth.signOut(); } catch(e) { console.error(e); }
            localStorage.clear(); sessionStorage.clear(); window.location.replace('/index.html');
        }
        window.handleSignOut = handleSignOut;
    </script>
    
    <!-- Inline modal functions - MUST load after rules-simple.js -->
    <script>
        function openAddRuleModal() {
            const modal = document.getElementById('addRuleModal');
            if (!modal) return;
            // Reset form fields
            const form = document.getElementById('customRuleForm');
            if (form) form.reset();
            modal.style.display = 'flex';
        }
        
        function openTemplateModal() {
            const modal = document.getElementById('templateModal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }
        
        function openModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'flex';
            }
        }
        
        function closeModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        async function saveCustomRule(event) {
            event.preventDefault();

            try {
                console.log('🔥 Saving custom rule...');
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    alert('Please log in to add rules.');
                    return;
                }

                console.log('✅ User authenticated:', user.id);
                
                // Find the elements - they're created dynamically in the modal
                const categorySelect = document.querySelector('#addRuleModal select#ruleCategory');
                const ruleTextArea = document.querySelector('#addRuleModal textarea#ruleText');
                
                console.log('📝 Found elements:', {
                    categorySelect: !!categorySelect,
                    ruleTextArea: !!ruleTextArea
                });
                
                if (!categorySelect || !ruleTextArea) {
                    console.error('❌ Could not find form elements!');
                    alert('Error: Form elements not found. Please try again.');
                    return;
                }
                
                const category = categorySelect.value;
                const ruleText = ruleTextArea.value.trim();

                console.log('📝 Rule data:', { category, ruleText });
                
                if (!ruleText) {
                    alert('Please enter a rule description!');
                    return;
                }

                const { data, error } = await supabase
                    .from('trading_rules')
                    .insert({
                        user_id: user.id,
                        rule: ruleText,
                        category: category,
                        is_active: true,
                        times_followed: 0,
                        times_violated: 0
                    })
                    .select();

                if (error) {
                    console.error('❌ Error adding rule:', error);
                    alert('Failed to add rule: ' + error.message);
                } else {
                    console.log('✅ Rule added successfully:', data);
                    alert('✅ Custom rule added successfully! Reloading...');
                    // Small delay to ensure database write completes
                    setTimeout(() => {
                        window.location.reload();
                    }, 500);
                }
            } catch (error) {
                console.error('❌ Error saving rule:', error);
                alert('An error occurred: ' + error.message);
            }
        }

            } else {
                console.error('❌ Load Default Rules button not found!');
            }

            console.log('✅ All event listeners attached successfully');
        });
