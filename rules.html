    <!-- Add/Edit Rule Modal -->

                    <input type="text" id="ruleText" placeholder="e.g., No trading during first 15 mins of market open" required>

                <div class="form-group">

                    <select id="ruleCategory" required></select>

    <!-- Add Custom Rule Modal -->

                    <label for="ruleCategory">Category</label>
                    <select id="ruleCategory" required>
                        <option value="Risk Management">‚ö†Ô∏è Risk Management</option>
                        <option value="Entry Rules">üì• Entry Rules</option>
                        <option value="Exit Rules">üì§ Exit Rules</option>

                        <option value="General">üìã General</option>

                </div>

            modal.style.cssText = `
                display: flex !important;

                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;

        function openTemplateModal() {
            const modal = document.getElementById('templateModal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }
        
        function openModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'flex';
            }
        }
        
        function closeModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        async function saveCustomRule(event) {
            event.preventDefault();

            try {
                console.log('üî• Saving custom rule...');
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    alert('Please log in to add rules.');
                    return;
                }

                console.log('‚úÖ User authenticated:', user.id);
                
                // Find the elements - they're created dynamically in the modal
                const categorySelect = document.querySelector('#addRuleModal select#ruleCategory');
                const ruleTextArea = document.querySelector('#addRuleModal textarea#ruleText');
                
                console.log('üìù Found elements:', {
                    categorySelect: !!categorySelect,
                    ruleTextArea: !!ruleTextArea
                });
                
                if (!categorySelect || !ruleTextArea) {
                    console.error('‚ùå Could not find form elements!');
                    alert('Error: Form elements not found. Please try again.');
                    return;
                }
                
                const category = categorySelect.value;
                const ruleText = ruleTextArea.value.trim();

                console.log('üìù Rule data:', { category, ruleText });
                
                if (!ruleText) {
                    alert('Please enter a rule description!');
                    return;
                }

                const { data, error } = await supabase
                    .from('trading_rules')
                    .insert({
                        user_id: user.id,
                        rule: ruleText,
                        category: category,
                        is_active: true,
                        times_followed: 0,
                        times_violated: 0
                    })
                    .select();

                if (error) {
                    console.error('‚ùå Error adding rule:', error);
                    alert('Failed to add rule: ' + error.message);
                } else {
                    console.log('‚úÖ Rule added successfully:', data);
                    alert('‚úÖ Custom rule added successfully! Reloading...');
                    // Small delay to ensure database write completes
                    setTimeout(() => {
                        window.location.reload();
                    }, 500);
                }
            } catch (error) {
                console.error('‚ùå Error saving rule:', error);
                alert('An error occurred: ' + error.message);
            }
        }

        console.log('‚úÖ Modal functions loaded inline');
        
        // Add event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîß Attaching button listeners...');
            
            // Attach to specific button IDs
            const addCustomBtn = document.getElementById('addCustomRuleBtn');
            const addTemplateBtn = document.getElementById('addTemplateBtn');
            
            if (addCustomBtn) {
                console.log('‚úÖ Found Add Custom Rule button:', addCustomBtn);
                addCustomBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üéØ Add Custom Rule button clicked!');
                    // Check if premium (loaded from rules-simple.js)
                    if (typeof isPremiumUser !== 'undefined' && !isPremiumUser) {
                        showPremiumModal();

                    }
                });
                console.log('‚úÖ Event listener attached to Add Custom Rule button');
            } else {
                console.error('‚ùå Add Custom Rule button not found!');
            }
            
            if (addTemplateBtn) {
                console.log('‚úÖ Found Load Default Rules button:', addTemplateBtn);
                addTemplateBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üéØ Load Default Rules button clicked!');
                    // Check if premium (loaded from rules-simple.js)
                    if (typeof isPremiumUser !== 'undefined' && !isPremiumUser) {

                    if (confirm('This will add 70 comprehensive trading rules to your account. Continue?')) {

            console.log('‚úÖ All event listeners attached successfully');
